<table class="dhis2-list-table-striped">  
    <thead>
            <link data-require="bootstrap-css@3.3.6" data-semver="3.3.6" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.css" />
            <script data-require="angular.js@1.4.9" data-semver="1.4.9" src="https://code.angularjs.org/1.4.12/angular.js"></script>
    </thead>      
    <tbody>
        <tr ng-if="selectedProgramStage.preGenerateUID && currentEvent['uid']">
            <td>
                {{'event_uid'| translate}}
            </td>
            <td>
                <input type="text" ng-disabled="true" ng-model="currentEvent['uid']" class="form-control">
            </td>
        </tr>
        <tr>
            <td>
                {{selectedProgramStage.executionDateLabel ? selectedProgramStage.executionDateLabel : 'incident_date'| translate }}<span class="required">*</span>
            </td>
            <td>
                    


<select   ng-model="currentEvent.eventDate2" >
        <option value="" disabled selected>Select your option</option>
        <option value="2018">2018</option>
        <option value="2017">2017</option>
        <option value="2016">2016</option>
        <option value="2015">2015</option>
        <option value="2014">2014</option>
        <option value="2013">2013</option>
        <option value="2012">2012</option>
        <option value="2011">2011</option>
        <option value="2010">2010</option>
        <option value="2009">2009</option>
        <option value="2008">2008</option>
        <option value="2007">2007</option>

</select>
<select id="months"  ng-change="verifyExpiryDate()" ng-model="currentEvent.eventDate1" ng-disabled="model.editingDisabled">
        <option value="" disabled selected>Select your option</option>
       <option value="01">Jan</option>
       <option value="02">Feb</option>
       <option value="03">March</option>
           <option value="04">April</option>
           <option value="05">May</option>
           <option value="06">June</option>
           <option value="07">July</option>
           <option value="08">Aug</option>
           <option value="09">Sep</option>
           <option value="10">Oct</option>
           <option value="11">Nov</option>
           <option value="12">Dec</option>
       
       </select>


<div ng-messages="outerForm.eventDate.$error" ng-if="interacted(outerForm.eventDate)" class="required" ng-messages-include="../dhis-web-commons/angular-forms/error-messages.html">                                         
</div>
</td>
           
            <!-- <td>
                <input type="text"
                       ng-disabled="model.editingDisabled"
                       ng-attr-placeholder="{{dhis2CalendarFormat.keyDateFormat}}"
                       d2-date
                       max-date='model.maxDate'
                       min-date='model.minDate'
                       ng-model="currentEvent.eventDate"
                       ng-required="true"                            
                       d2-date-validator
                       name="eventDate"
                       ng-change="verifyExpiryDate()"
                       input-field-id='eventDate'
                       class="form-control">
                <div ng-messages="outerForm.eventDate.$error" ng-if="interacted(outerForm.eventDate)" class="required" ng-messages-include="../dhis-web-commons/angular-forms/error-messages.html">                                         
                </div>
            </td>  -->
        </tr>
        <tr ng-if="selectedProgramStage.captureCoordinates">
            <td>
                {{'coordinate' | translate}}
            </td>
            <td>
                <d2-map d2-object="currentEvent" d2-disabled="model.editingDisabled" d2-coordinate-format="'COORDINATE'"></d2-map>
            </td>            
        </tr>
    </tbody>
</table>
